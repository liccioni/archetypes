pluginManagement {
    plugins {
        id 'com.github.jmongard.git-semver-plugin' version '0.12.6'
        id 'com.adarshr.test-logger' version '3.0.0'
        id 'maven-publish'
    }
}

//enableFeaturePreview("VERSION_CATALOGS")

rootProject.name = 'archetypes'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            version('junit', '5.9.2')
            library('assertj','org.assertj:assertj-core:3.4.1')
            library('junit-jupiter','org.junit.jupiter', 'junit-jupiter').versionRef('junit')
            library('junit-api','org.junit.jupiter', 'junit-jupiter-api').versionRef('junit')
            library('junit-params','org.junit.jupiter', 'junit-jupiter-params').versionRef('junit')
            library('junit-engine','org.junit.jupiter', 'junit-jupiter-engine').versionRef('junit')
            library('lombok','org.projectlombok:lombok:1.18.30')
        }
    }
}


include('lib:common',
        'lib:rule',
        'lib:uniqueid',
        'lib:address',
        'lib:order',
        'lib:party',
        'lib:product',
        'lib:quantity',
        'lib:money',
        'lib:simple-order-event-handler')